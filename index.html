<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>InstaTravel</title>

    <link rel="icon" href="img/favicon.png"/>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <script src="js/jquery/jquery.js" charset="utf-8"></script>
    <script src="js/firebaseManager.js" charset="utf-8"></script>
    <script src="js/script.js" charset="utf-8"></script>
    <script src="js/googleMapsManager.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="center header">
      <div class="title-box">
          <h5 class="h5-without-margins">InstaTravel</h5>
          <span class="title-span"> Save your spots on Instagram and see where you need go </span></h5>
      </div>
    </div>
    <div id="map"></div>

    <div class="displayImages row">
      <h5 class="center noPlaceSelected">No place selected</h5>
    </div>

    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvbnyxXc2Hmuntiy9BALDvRkYP1Czaxvg&callback=GoogleMapsManager.init"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  </body>
</html>
